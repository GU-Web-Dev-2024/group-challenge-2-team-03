<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mycss.css" >
</head>
<body>
    <h1>Submit your Recipe</h1>
    <div id="grid-container">
    <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="GET" >
        <div class="text">
        <label for="name">Recipe Name: </label>
        <input type="text" name="name" id="name">
        </div>

        <div class="textarea">
        <label for="description"> description</label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="number">
        <label for="num">Prep Time (minutes)</label>
        <input type="number" name="num" id="num">
        </div>

        <div class="text">
        <label for="list">ingredients list: </label>
        <input type="text" name="list" id="list">
        </div>

        <div class="text">
        <label for="cookingI">Cooking instructions: </label>
        <input type="text" name="cookingI" id="cookingI">
        </div>

        <div class="file">
        <label for="file">File input: </label>
        <input type="file" name="file" id="file">
        </div>

        <div class="submit">
        <input type="submit" name="submit">
    </div>
    </form>
</div>
</body>
</html>
