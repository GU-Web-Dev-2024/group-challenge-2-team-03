<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="mycss.css" rel="style">
</head>
<body>
    <h1>Submit your Recipe</h1>
    <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="GET" id="container">
        
        <label for="name">Recipe Name: </label>
        <input type="text" name="name" id="name">

        <label for="description"> description</label>
        <textarea name="description" id="description" cols="10" rows="30"></textarea>

        <label for="num">Prep Time (minutes)</label>
        <input type="number" name="num" id="num">

        <label for="list">ingredients list: </label>
        <input type="text" name="list" id="list">

        <label for="cookingI">Cooking instructions: </label>
        <input type="text" name="cookingI" id="cookingI">

        <label for="file">File input: </label>
        <input type="file" name="file" id="file">

        <input type="submit" name="submit">
    </form>
</body>
</html>
